<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cambiar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Contraseña Actual</ion-label>
    <ion-input type="password" [(ngModel)]="currentPassword" name="currentPassword" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Nueva Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="newPassword" name="newPassword" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" required></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="changePassword()">Cambiar Contraseña</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToMenu()" color="primary">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        Volver al Menú
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
