<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Asistencias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label><strong>Asignatura</strong></ion-label>
      <ion-label><strong>Fecha</strong></ion-label>
      <ion-label><strong>Asistencia</strong></ion-label>
    </ion-item>
    <ion-item *ngFor="let asistencia of asistencias">
      <ion-label>{{ asistencia.asignatura }}</ion-label>
      <ion-label>{{ asistencia.fecha }}</ion-label>
      <ion-label>{{ asistencia.presente ? 'Presente' : 'Ausente' }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToMenu()" color="primary">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        Volver al MenÃº
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
