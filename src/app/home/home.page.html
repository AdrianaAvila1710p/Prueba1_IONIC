<!-- Menu content -->
<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/mis-asignaturas">
        <ion-icon name="book" slot="start" color="secondary"></ion-icon>
        <ion-label>Mis Asignaturas</ion-label>
      </ion-item>
      <ion-item routerLink="/mis-asistencias">
        <ion-icon name="checkmark-circle" slot="start" color="success"></ion-icon>
        <ion-label>Mis Asistencias</ion-label>
      </ion-item>
      <ion-item routerLink="/registrar-asistencia">
        <ion-icon name="add-circle" slot="start" color="warning"></ion-icon>
        <ion-label>Registrar Asistencia</ion-label>
      </ion-item>
      <ion-item routerLink="/cambiar-clave">
        <ion-icon name="lock-closed" slot="start" color="tertiary"></ion-icon>
        <ion-label>Cambiar Clave</ion-label>
      </ion-item>
      <ion-item (click)="logout()" button style="cursor: pointer;">
        <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      
      </ion-item>
      <ion-item> <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
          Cerrar
        </ion-button>
      </ion-menu-toggle></ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<!-- Main content -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Página de Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding id="main-content">
  <label *ngIf="userName" style="font-size: 24px; font-weight: bold; margin: 16px 0;">
    ¡Bienvenido/da, {{ userName }}!
  </label> <!-- Saludo al usuario -->
  <ion-img src="assets/4qJ4EpOC.jpg" style="width: 100%; height: auto;"></ion-img>
</ion-content>
