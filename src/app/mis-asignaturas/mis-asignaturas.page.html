<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="none">
    <ion-item>
      <ion-icon name="server-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h2>Programación de Base de Datos</h2>
        <p>Profesor: [Nombre]</p>
      </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-icon name="phone-portrait-outline" slot="start" color="secondary"></ion-icon>
      <ion-label>
        <h2>Programación de Aplicaciones Móviles</h2>
        <p>Profesor: [Nombre]</p>
      </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-icon name="shield-checkmark-outline" slot="start" color="warning"></ion-icon>
      <ion-label>
        <h2>Calidad de Software</h2>
        <p>Profesor: [Nombre]</p>
      </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-icon name="earth-outline" slot="start" color="success"></ion-icon>
      <ion-label>
        <h2>Inglés</h2>
        <p>Profesor: [Nombre]</p>
      </ion-label>
    </ion-item>
  </ion-list>
  

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToMenu()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        Volver al Menú
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
